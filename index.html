<!DOCTYPE html>
<html lang="es">

<head>
  <!-- These lines go in the first 1024 bytes -->
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Galería de pintores</title>

  <!-- References -->
  <meta name="author" content="Noelia Cremades Gómez - noelia.cremades.alum@iescamp.es" />
  <meta name="description" content="Plantilla HTML" />

  <!-- Configuration -->
  <meta name="keywords" content="HTML CSS JS" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Viewport Setup for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

  <!-- Style Sheet Links -->
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>

<body>
  <!-- Contenido Web -->
  <div id="container">
    <h1>Galería de Pintores</h1>

    <div class="fila">
      <div class="ficha">
        <img src="img/tamara-de-lempicka.png" alt="tamara-de-lempicka" title="tamara-de-lempicka">
        <p>Tamara de Lempicka</p>
      </div>

      <div class="ficha">
        <img src="img/edward-hopper.png" alt="Edward Hopper" title="Edward Hopper">
        <p>Edward Hopper</p>
      </div>

      <div class="ficha">
        <img src="img/sorolla.png" alt="Joaquin Sorolla" title="Joaquin Sorolla">
        <p>Joaquin Sorolla</p>
      </div>
    </div>

    <div class="fila">
      <div class="ficha">
        <img src="img/joan_miro.png" alt="Joan Miró" title="Joan Miró">
        <p>Joan Miró</p>
      </div>

      <div class="ficha">
        <img src="img/leonardo-da-vinci.png" alt="Leonardo da Vinci" title="Leonardo da Vinci">
        <p>Leonardo da Vinci</p>
      </div>

      <div class="ficha">
        <img src="img/tiziano.png" alt="Tiziano Vecelli" title="Tiziano Vecelli">
        <p>Tiziano Vecelli</p>
      </div>
    </div>
  </div>



  <!-- Código Javascript -->
  <script src="js/app.js"></script>
</body>

</html>
